<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convite Especial</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@300;500&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/e/ea/Van_Gogh_-_Starry_Night_-_Google_Art_Project.jpg/1920px-Van_Gogh_-_Starry_Night_-_Google_Art_Project.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            text-align: center;
            overflow: hidden;
        }
        h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 3em;
            color: #f1c40f;
            margin-top: 60px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.8);
        }
        p {
            font-size: 1.2em;
            margin: 20px auto;
            color: #fff;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.8);
            max-width: 600px;
        }
        button {
            background-color: rgba(241, 196, 15, 0.8);
            color: #fff;
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <h1>Convite Especial</h1>
    <p>"Sob as estrelas de Van Gogh, quero convidá-la para um momento especial. Um encontro que une arte, fé e nós dois."</p>
    <button onclick="alert('Fico feliz por aceitar! Vamos criar memórias sob as estrelas.')">Aceitar Convite</button>
</body>
</html>
